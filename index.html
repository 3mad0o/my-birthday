<!DOCTYPE html>
<html>
    <head>
        <title>countdown</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h3>ضايل لعيد ميلاد عماد</h3>
            <div class="time">
                <div class="day">
                    <h3>day</h3>
                    <h3 class="dayy">time</h3>
                </div>
                <div class="hour">
                    <h3>hour</h3>
                    <h3 class="hourr">time</h3>
                </div>
                <div class="minute">
                    <h3>minute</h3>
                    <h3 class="minutee">time</h3>
                </div>
                <div class="second">
                    <h3>second</h3>
                    <h3 class="secondd">time</h3>
                </div>
            </div>
            <audio controls autoplay loop>
                <source src="2.m4a" type="audio/mpeg">
            </audio>
        </div>
        <script src="main.js"></script>
        
    </body>
</html>
